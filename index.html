<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <div id="container">
        <div id="profile">
            <img src="user-circle.png" alt="" class="profile-item"/>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="profile-item">Add an avatar</a>
            <p class="name profile-item">James Doe</p>
        </div>
        <div id="posts">
            <div class="post">
                <p class="name">Neil M</p>
                <span id="likes-1">9 like(s)</span>
                <button id="button-1">Like</button>
                <p class="message">I just set up this new discord bot, let me <br>know what you all think. <a href="#">link</a></p>
            </div>
            <div class="post">
                <p class="name">Nichole K</p>
                <span id="likes-2">12 like(s)</span>
                <button id="button-2">Like</button>
                <p class="message">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="post">
                <p class="name">Jim R</p>
                <span id="likes-3">9 like(s)</span>
                <button id="button-3">Like</button>
                <p class="message">I can't stop listen to the <a href="#">new album</a>.<br>Who else is liking it?</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
